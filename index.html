<!DOCTYPE html>
<meta charset="utf-8">
<title>Input test (circle)</title>
  
<p> <!-- paragraph tag, everything inside will appear in a single line -->
  <!-- The for attribute of the <label> tag equals to the id attribute of the input element to bind them together -->
  <!-- <span> tag is used for grouping and applying styles to inline elements -->
  <label for="nRadius" 
         style="display: inline-block; width: 240px; text-align: right">
         radius = <span id="nRadius-value">â€¦</span>
  </label>
  <input type="range" min="1" max="150" id="nRadius">
</p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var width = 600;
var height = 300;
 
var holder = d3.select("body")
      .append("svg")
      .attr("width", width)    
      .attr("height", height); 

// draw the circle
holder.append("circle")
  .attr("cx", 300)
  .attr("cy", 150) 
  .style("fill", "none")   
  .style("stroke", "blue") 
  .attr("r", 120);

// when the input range changes update the circle 
d3.select("#nRadius").on("input", function() {
  update(+this.value);
});

// Initial starting radius of the circle 
update(120);

// update the elements
function update(nRadius) {

  // adjust the text on the range slider
  d3.select("#nRadius-value").text(nRadius);
  d3.select("#nRadius").property("value", nRadius); // effective for first update only

  // update the rircle radius
  holder.selectAll("circle") 
    .attr("r", nRadius);
}

</script>

<p>

         style="display: inline-block; width: 240px; text-align: right">
         angle = 
  </label>
  <input type="number" min="0" max="360" step="5" value="0" id="nValue">
</p>

<script>

var width = 600;
var height = 300;
 
var holder1 = d3.select("body")
      .append("svg")
      .attr("width", width)    
      .attr("height", height); 

// add the text
holder1.append("text")
  .style("fill", "black")
  .style("font-size", "56px")
  .attr("dy", ".35em")
  .attr("text-anchor", "middle")
  .attr("transform", "translate(300,150) rotate(0)")
  .text("d3noob.org");

// when the input range changes update the circle 
d3.select("#nValue").on("input", function() {
  update(+this.value);
});

// Initial starting radius of the circle 
update(0);

// update the elements
function update(nAngle) {

  // adjust the text on the range slider
  d3.select("#nAngle-value").text(nAngle);
  d3.select("#nValue").property("value", nAngle);

  // rotate the text
  holder1.select("text") 
    .attr("transform", "translate(300,150) rotate("+nAngle+")");
}

</script>
